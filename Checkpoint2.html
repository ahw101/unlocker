<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Finished!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", Arial, sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #0b0b0f);
      color: #fff;
    }

    .card {
      background: #1a1a1f;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      font-weight: 700;
      color: #8b5cf6; /* purple heading */
    }

    p {
      margin: 0 0 20px;
      font-size: 1rem;
      color: #cbd5e1;
    }

    .success-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #111;
      border: 1px solid #333;
      padding: 14px;
      border-radius: 6px;
      margin-bottom: 24px;
    }

    .success-box span {
      font-size: 1rem;
      color: #22c55e; /* green success text */
      font-weight: 600;
    }

    .success-box svg {
      width: 22px;
      height: 22px;
      fill: #22c55e;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #2563eb, #8b5cf6);
      transition: transform 0.15s ease, opacity 0.15s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Step Finished!</h1>
    <p>Please complete the challenge below to proceed.</p>

    <div class="success-box">
      <svg viewBox="0 0 24 24">
        <path d="M20.285 6.709l-11.29 11.29-5.29-5.29 1.42-1.42 3.87 3.87 9.87-9.87z"/>
      </svg>
      <span>Success! Continue to Checkpoint 2.</span>
    </div>

    <a href="https://work.ink/20Bw/vs8nfh88" class="btn">Continue â†’</a>
  </div>
</body>
</html>
